<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-9 offset-md-2 mt-5">
                <h3 class = "text-info">Register here</h3>
                <p class="text-muted mt-5">Add your personal details in the following section. </p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 offset-md-2">
                <form>
                    <div class = "form-group">
                        <label for="Username" class= "font-weight-light text-muted">User Name</label>
                        <input type="text" id = "username" class="form-control" placeholder="Enter your User Name" required autofocus> 
                    </div>
                    <div class = "form-group">
                        <label for="password" class = "font-weight-light text-muted">Password</label>
                        <input type="password" id = "password" class="form-control" placeholder="Enter your Password" required>
                    </div>
                    <div class = "form-group">
                        <label for="userid" class = "font-weight-light text-muted">Id</label>
                        <input type="text" id = "Userid" class="form-control" placeholder="Enter your Id" required>
                    </div>
                    <div class = "form-group">
                        <label for="usercity" class = "font-weight-light text-muted">City</label>
                        <input type="text" id = "Usercity" class="form-control" placeholder="Enter your Id" required>
                    </div>
                    <div class = "form-group">
                        <label for="useraddress" class = "font-weight-light text-muted">Address</label>
                        <textarea  id = "useraddress" class="form-control" rows = "5" placeholder="Enter your Address" required></textarea>
                    </div>
                    
                    <div class="float-left">
                    <input type="submit" class="btn btn-info mt-2 mb-4" >
                    </div>

                </form>
            </div>
            <div class="col-12 col-md-4 offset-md-1 mt-2">
                <h5 class="text-danger">Note</h5><hr>
                <p class="text-muted">By Registering you are agreeing on terms and conditions</p><hr>
                <p class="text-muted">Your privacy is our first concern</p><hr>
                <p class="text-info">
                    <a href="login.html" class="text-decoration-none">Click to go on login page</a>
                </p>
                <hr>
            </div>
        </div>
    </div>
